<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="text-center text-primary mb-4">üéâ Public Holiday Finder</h2>

    <!-- Input Form -->
    <div class="row mb-4">
      <div class="col-md-5">
        <input type="text" id="countryCode" class="form-control" placeholder="Enter Country Code (e.g. US)">
      </div>
      <div class="col-md-5">
        <input type="number" id="year" class="form-control" placeholder="Enter Year (e.g. 2025)">
      </div>
      <div class="col-md-2">
        <button id="getHolidays" class="btn btn-success w-100">Get Holidays</button>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="table-responsive"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#getHolidays").click(function () {
        let country = $("#countryCode").val().trim().toUpperCase();
        let year = $("#year").val().trim();

        if (country === "" || year === "") {
          alert("Please enter both country code and year");
          return;
        }

        $("#results").html("<p class='text-center text-muted'>Loading...</p>");

        $.getJSON(`https://date.nager.at/api/v3/PublicHolidays/${year}/${country}`, function (data) {
          if (data.length === 0) {
            $("#results").html("<p class='text-center text-danger'>No holidays found.</p>");
            return;
          }

          let table = `
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Local Name</th>
                  <th>English Name</th>
                </tr>
              </thead>
              <tbody>
          `;

          $.each(data, function (i, holiday) {
            table += `
              <tr>
                <td>${holiday.date}</td>
                <td>${holiday.localName}</td>
                <td>${holiday.name}</td>
              </tr>
            `;
          });

          table += "</tbody></table>";
          $("#results").html(table);
        }).fail(function () {
          $("#results").html("<p class='text-center text-danger'>‚ö†Ô∏è Error fetching holidays. Try again.</p>");
        });
      });
    });
  </script>

</body>
</html>
