<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ“ University Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">ðŸŽ“ Find Universities by Country</h1>
  
  <div class="input-group mb-3">
    <input type="text" id="countryName" class="form-control" placeholder="Enter country name (e.g. India)">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <div id="results"></div>
</div>

<script>
$(document).ready(function(){
  $("#searchBtn").click(function(){
    let country = $("#countryName").val().trim();
    if(country === ""){
      alert("Please enter a country name");
      return;
    }

    $("#results").html("<p class='text-muted'>Searching...</p>");

    $.getJSON(`http://universities.hipolabs.com/search?country=${encodeURIComponent(country)}`, function(data){
      if(data.length === 0){
        $("#results").html("<p class='text-danger'>No universities found.</p>");
        return;
      }

      let html = "<div class='list-group'>";
      data.forEach(uni => {
        html += `
          <a href="${uni.web_pages[0]}" target="_blank" class="list-group-item list-group-item-action">
            <h5 class="mb-1">${uni.name}</h5>
            <small>${uni.country}</small>
          </a>
        `;
      });
      html += "</div>";
      $("#results").html(html);
    });
  });
});
</script>

</body>
</html>
