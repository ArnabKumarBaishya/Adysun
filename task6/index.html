<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Predictor</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
    }
    .result-card {
      margin-top: 20px;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üë§ Gender Predictor</h1>

    <!-- Input Section -->
    <div class="input-group mb-3">
      <input type="text" id="nameInput" class="form-control" placeholder="Enter a name...">
      <button id="predictBtn" class="btn btn-primary">Predict</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Fetching result...</p>
    </div>

    <!-- Result Section -->
    <div id="result" class="result-card"></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#predictBtn").click(function () {
        let name = $("#nameInput").val().trim();
        if (name === "") {
          alert("Please enter a name!");
          return;
        }

        let url = `https://api.genderize.io?name=${name}`;

        // Show loading spinner
        $("#loading").show();
        $("#result").empty();

        $.getJSON(url, function (data) {
          let gender = data.gender ? data.gender : "Not available";
          let probability = data.probability ? (data.probability * 100).toFixed(1) + "%" : "N/A";
          let count = data.count ? data.count : "N/A";

          let resultHtml = `
            <div class="card shadow p-3">
              <h3 class="card-title text-capitalize">${name}</h3>
              <p><strong>Predicted Gender:</strong> ${gender}</p>
              <p><strong>Probability:</strong> ${probability}</p>
              <p><strong>Data Count:</strong> ${count}</p>
            </div>
          `;
          $("#result").html(resultHtml);
        }).fail(function () {
          $("#result").html(`
            <div class="alert alert-danger">‚ùå Could not fetch data. Try again.</div>
          `);
        }).always(function () {
          // Hide spinner after API response
          $("#loading").hide();
        });
      });
    });
  </script>
</body>
</html>
