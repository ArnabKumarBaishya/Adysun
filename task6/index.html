<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">Random Numbers and Associated Facts Generator</h1>
    <button id="getNumber" class="btn btn-primary mb-4">Action</button>
    <div id="numberCard" class="card mx-auto shadow" style="width: 30rem; display: none;">
        <div class="card-body">
            <p id="num" class="fs-5 fw-semibold"></p>
            <p id="Fact" class="text-muted fst-italic"></p>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    $("#getNumber").click(function () {
        $.getJSON("http://numbersapi.com/random/trivia?json", function (data) {
            $("#num").text('"' + data.number + '"');
            $("#Fact").text(data.text);
            $("#numberCard").show();
        }).fail(function () {
            alert("Error fetching quote!");
        });
    });
});
</script>

</body>
</html>
