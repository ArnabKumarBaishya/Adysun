<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .weather-card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .weather-img {
      width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2 class="mb-3">🌍 Weather App</h2>
    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name">
    <button class="btn btn-primary w-100" onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="mt-4"></div>
  </div>

  <script>
    const apiKey = "5a9299a24729e96f2fceaeef20ede331"; // Replace with your OpenWeather API key

    function formatTime(unix, timezone) {
      // convert UNIX to local time of city
      const date = new Date((unix + timezone) * 1000);
      return date.toUTCString().match(/\d{2}:\d{2}:\d{2}/)[0];
    }

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("Please enter a city name");

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod !== 200) {
            document.getElementById("weatherResult").innerHTML = `<p class="text-danger">❌ City not found!</p>`;
            return;
          }

          const { main, weather, wind, sys, coord, clouds, visibility, timezone, name } = data;
          const icon = weather[0].icon;

          document.getElementById("weatherResult").innerHTML = `
            <img src="http://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather" class="weather-img">
            <h3>${name}, ${sys.country}</h3>
            <p><strong>🌡️ Temperature:</strong> ${main.temp}°C (Feels like ${main.feels_like}°C)</p>
            <p><strong>🔻 Min:</strong> ${main.temp_min}°C | <strong>🔺 Max:</strong> ${main.temp_max}°C</p>
            <p><strong>💧 Humidity:</strong> ${main.humidity}%</p>
            <p><strong>📊 Pressure:</strong> ${main.pressure} hPa</p>
            <p><strong>👁️ Visibility:</strong> ${visibility/1000} km</p>
            <p><strong>☁️ Clouds:</strong> ${clouds.all}%</p>
            <p><strong>🌬️ Wind:</strong> ${wind.speed} m/s, Deg ${wind.deg}° ${wind.gust ? `(Gust: ${wind.gust} m/s)` : ""}</p>
            <p><strong>📍 Coordinates:</strong> [${coord.lat}, ${coord.lon}]</p>
            <p><strong>☁️ Condition:</strong> ${weather[0].main} (${weather[0].description})</p>
            <p><strong>🌅 Sunrise:</strong> ${formatTime(sys.sunrise, timezone)} | <strong>🌇 Sunset:</strong> ${formatTime(sys.sunset, timezone)}</p>
            <p><strong>🕒 Timezone:</strong> UTC ${timezone/3600 >= 0 ? "+" : ""}${timezone/3600}</p>
          `;
        })
        .catch(err => {
          document.getElementById("weatherResult").innerHTML = `<p class="text-danger">⚠️ Error fetching data</p>`;
        });
    }
  </script>
</body>
</html>
