<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Book Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">ðŸ“š Book Search</h1>
  
  <div class="input-group mb-3">
    <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <div id="results" class="mt-4"></div>
</div>

<script>
$(document).ready(function(){
  $("#searchBtn").click(function(){
    let title = $("#bookTitle").val().trim();
    if(title === ""){
      alert("Please enter a book title");
      return;
    }

    $("#results").html("<p class='text-muted'>Searching...</p>");

    $.getJSON(`https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`, function(data){
      if(data.docs.length === 0){
        $("#results").html("<p class='text-danger'>No books found.</p>");
        return;
      }

      let html = "<div class='list-group'>";
      data.docs.slice(0, 10).forEach(book => {
        let author = book.author_name ? book.author_name.join(", ") : "Unknown";
        let year = book.first_publish_year || "N/A";
        html += `
          <div class='list-group-item'>
            <h5>${book.title}</h5>
            <p><strong>Author:</strong> ${author}</p>
            <p><strong>First Published:</strong> ${year}</p>
          </div>
        `;
      });
      html += "</div>";
      $("#results").html(html);
    });
  });
});
</script>

</body>
</html>
