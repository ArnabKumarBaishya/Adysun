<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">Random User Generator</h1>
    <button id="getUser" class="btn btn-primary mb-4">Get Random User</button>
    <div id="userCard" class="card mx-auto shadow" style="width: 18rem; display: none;">
        <img id="userImage" class="card-img-top" alt="User Image">
        <div class="card-body">
            <h5 id="userName" class="card-title"></h5>
            <p id="userEmail" class="card-text"></p>
            <p id="userLocation" class="card-text text-muted"></p>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    $("#getUser").click(function () {
        $.getJSON("https://randomuser.me/api/", function (data) {
            let user = data.results[0];
            $("#userImage").attr("src", user.picture.large);
            $("#userName").text(user.name.first + " " + user.name.last);
            $("#userEmail").text(user.email);
            $("#userLocation").text(user.location.city + ", " + user.location.country);
            $("#userCard").fadeIn();
        }).fail(function () {
            alert("Error fetching user data!");
        });
    });
});
</script>

</body>
</html>
