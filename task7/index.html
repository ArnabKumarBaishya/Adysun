<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Advice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h1 class="mb-4">ðŸ’¡ Random Advice Generator</h1>
  <button id="getAdvice" class="btn btn-success mb-4">Get Advice</button>
  <div id="adviceContainer" class="fs-4 fw-bold text-primary"></div>
</div>

<script>
$(document).ready(function(){
  $("#getAdvice").click(function(){
    $.getJSON("https://api.adviceslip.com/advice", function(data){
      $("#adviceContainer").text(`"${data.slip.advice}"`);
    });
  });
});
</script>

</body>
</html>
