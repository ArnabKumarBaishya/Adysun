<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3>Generate a Random Food Receipe</h3>
    <button id="btn">Submit</button>
    <h5 id="fdname"></h5>
    <div id="fdinstructions"></div>

<script>
    $(document).ready(function(){
  $("#btn").click(function(){
    $.getJSON("https://www.themealdb.com/api/json/v1/1/random.php", function(data){
      $("#fdinstructions").text(data.meals[0].strInstructions);
      $("#fdname").text(data.meals[0].strMeal);
    });
  });
});
</script>
</body>
</html>
