<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="joke-box">
    <div id="setup"><em>Click the button to load a joke...</em></div>
    <div id="punchline" style="margin-top:10px; font-weight:bold;"></div>
    <button id="get-joke">Get Random Joke</button>
  </div>

  <script>
    $(document).ready(function() {
      $('#get-joke').on('click', function() {
        $.getJSON('https://official-joke-api.appspot.com/random_joke', function(data) {
          $('#setup').text(data.setup);
          $('#punchline').text(data.punchline);
        })
        .fail(function() {
          $('#setup').text('Oops! Something went wrong.');
          $('#punchline').text('');
        });
      });

     
      
    });
  </script>
</body>
</html>
