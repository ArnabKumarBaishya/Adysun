<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card text-center p-4 shadow-lg" style="max-width: 500px; background:#222;">
    <h3 class="mb-3" style="color: #fff333;">ðŸ˜‚ Random Joke Generator</h3>
    <p id="setup" class="fs-5" style="color: #d32e08;"></p>
    <p id="punchline" class="fw-bold text-warning"></p>
    <button id="getJoke" class="btn btn-primary mt-3">Get New Joke</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function fetchJoke(){
      $.getJSON("https://official-joke-api.appspot.com/random_joke", function(data){
        $("#setup").text(data.setup);
        $("#punchline").text(data.punchline);
      });
    }
    $("#getJoke").click(fetchJoke);
    fetchJoke(); // load first joke
  </script>
</body>
</html>
