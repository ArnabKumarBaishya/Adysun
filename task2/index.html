<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceflight News</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    .news-card img { height: 180px; object-fit: cover; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸš€ Spaceflight News</a>
    </div>
  </nav>

  <!-- News Section -->
  <div class="container py-4">
    <h2 class="mb-4">Latest Space Articles</h2>
    <div id="newsGrid" class="row g-3"></div>
    <div id="loading" class="text-center my-4 d-none">
      <div class="spinner-border" role="status"></div>
      <p>Loading newsâ€¦</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="m-0">&copy; 2025 Spaceflight News Site</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery Script -->
  <script>
    function formatDate(dateStr) {
      if (!dateStr) return "";
      return new Date(dateStr).toLocaleString();
    }

    function renderNews(articles) {
      let html = "";
      articles.forEach(n => {
        let img = n.image_url || "https://picsum.photos/400/200?blur=3";
        html += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 news-card shadow-sm">
              <img src="${img}" class="card-img-top" alt="thumbnail">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${n.title || "Untitled"}</h5>
                <p class="card-text">${n.summary || ""}</p>
                <small class="text-muted mb-2">${formatDate(n.published_at)}</small>
                <a href="${n.url}" target="_blank" class="btn btn-sm btn-primary mt-auto">Read More</a>
              </div>
            </div>
          </div>
        `;
      });
      $("#newsGrid").html(html);
    }

    function fetchNews() {
      $("#loading").removeClass("d-none");
      $("#newsGrid").empty();

      
      const url = "https://api.spaceflightnewsapi.net/v4/articles/?limit=12";

      $.getJSON(url, function(data) {
        renderNews(data.results || []);
      }).fail(function() {
        $("#newsGrid").html("<p class='text-danger'>Failed to load news.</p>");
      }).always(function() {
        $("#loading").addClass("d-none");
      });
    }

    $(document).ready(function() {
      fetchNews(); // load news on page load
    });
  </script>

</body>
</html>
