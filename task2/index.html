<!DOCTYPE html>
<html>
<head>
  <title>News Aggregator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Latest News</h1>
    <div class="row" id="news-container"></div>
  </div>

<script>
$(document).ready(function() {
  const apiKey = "07785b3feb7e4d95a7e714aa8af5c59f"; // Get from newsapi.org
  const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

  $.getJSON(url, function(data) {
    let newsHtml = "";
    data.articles.forEach(article => {
      newsHtml += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${article.title}</h5>
              <p class="card-text">${article.description || ""}</p>
              <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      `;
    });
    $("#news-container").html(newsHtml);
  });
});
</script>
</body>
</html>
